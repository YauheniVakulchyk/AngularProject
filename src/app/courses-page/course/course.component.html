<div class="course">
  <div class="title">{{title}}</div>
  <div class="duration">{{duration}} min.</div>
  <div class="creationDate">{{creationDate.getDate()}}-{{creationDate.getMonth()+1}}-{{creationDate.getFullYear()}}</div>
  <div class="description">{{description}}</div>
  <div class="buttons">
    <button (click)="openEditWindow()">Edit Course</button><br>
    <button (click)="openDeleteConfirmationWindow()">Delete</button>
  </div>
</div>
